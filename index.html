<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FraudGuard Bank</title>
    <style>
        /* AQU√ç USAS TU CSS LIBREMENTE */
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h1 { color: #2c3e50; text-align: center; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #e74c3c; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #c0392b; }
        #resultado { margin-top: 20px; text-align: center; display: none;}
        img { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h1>üõ°Ô∏è FraudGuard</h1>
    <form id="fraudeForm">
        <label>Monto ($)</label>
        <input type="number" id="amount" value="150">
        
        <label>Tipo</label>
        <select id="type">
            <option value="Online Purchase">Online</option>
            <option value="ATM Withdrawal">ATM</option>
        </select>
        
        <button type="submit">Analizar Riesgo</button>
    </form>

    <div id="resultado">
        <h2 id="textoRiesgo"></h2>
        <p>Probabilidad: <span id="probVal"></span>%</p>
        <div id="shapContainer"></div>
    </div>
</div>

<script>
    document.getElementById('fraudeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
            amount: document.getElementById('amount').value,
            transaction_type: document.getElementById('type').value,
            account_age: 2.0, // Simplificado
            hour: 22,         // Simplificado
            customer_segment: "Retail"
        };

        const response = await fetch('http://localhost:8000/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        
        // Mostrar resultados
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('probVal').innerText = (result.probabilidad * 100).toFixed(1);
        document.getElementById('textoRiesgo').innerText = result.es_fraude ? "üö® BLOQUEAR" : "‚úÖ APROBAR";
        document.getElementById('textoRiesgo').style.color = result.es_fraude ? "red" : "green";
        
        // Mostrar imagen SHAP
        document.getElementById('shapContainer').innerHTML = `<img src="data:image/png;base64,${result.shap_image}" />`;
    });
</script>

</body>
</html>
