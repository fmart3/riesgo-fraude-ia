<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuard AI Dashboard</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #3182ce;
            --text-dark: #1a202c;
            --text-muted: #4a5568;
            --success: #48bb78;
            --danger: #e53e3e;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #71b7e6, #9b59b6); 
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1.main-title { 
            color: var(--text-dark); 
            text-align: center; 
            margin-bottom: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            font-size: 28px;
        }

        /* --- LAYOUT PRINCIPAL (FLEXBOX) --- */
        .dashboard-wrapper {
            display: flex;
            flex-wrap: wrap; 
            gap: 30px;
            justify-content: center;
            align-items: flex-start; 
            width: 100%;
            max-width: 1100px; 
        }

        /* Estilo com√∫n para las cajas (paneles) */
        .panel-box {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            flex: 1 1 400px; 
            max-width: 500px;
            transition: all 0.3s ease;
        }

        h3.panel-title {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        /* --- ESTILOS DEL FORMULARIO (Izquierda) --- */
        label { display: block; margin-top: 15px; font-weight: 600; color: var(--text-muted); font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 2px solid #e2e8f0; box-sizing: border-box; font-size: 15px; transition: all 0.2s; background: #fcfcfc; }
        input:focus, select:focus { outline: none; border-color: var(--primary); background: #fff; }
        
        button { width: 100%; padding: 15px; margin-top: 30px; border-radius: 8px; border: none; cursor: pointer; font-size: 17px; font-weight: bold; transition: background 0.2s; }
        .btn-analyze { background-color: var(--primary); color: white; box-shadow: 0 4px 6px rgba(49, 130, 206, 0.2); }
        .btn-analyze:hover { background-color: #2b6cb0; transform: translateY(-1px); }
        .btn-analyze:disabled { background-color: #a0aec0; cursor: not-allowed; transform: none; }
        
        /* --- ESTILOS DE RESULTADOS (Derecha) --- */
        #resultado { 
            display: none; 
            animation: slideInRight 0.5s ease forwards;
        }

        .loading-placeholder {
            text-align: center;
            color: #a0aec0;
            padding: 50px;
            font-style: italic;
            border: 3px dashed #e2e8f0;
            border-radius: 15px;
        }

        .result-header { text-align: center; margin-bottom: 30px; }
        .result-badge { display: inline-block; padding: 10px 25px; border-radius: 50px; color: white; font-weight: 800; margin-bottom: 15px; font-size: 1.3em; letter-spacing: 1px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .safe { background: linear-gradient(135deg, #48bb78, #38a169); }
        .danger { background: linear-gradient(135deg, #e53e3e, #c53030); }
        
        .main-score { font-size: 2.5em; margin: 10px 0; font-weight: bold; }

        .messages { text-align: left; background: #fffaf0; border-left: 5px solid #ed8936; padding: 15px; margin: 25px 0; font-size: 0.95em; color: #744210; border-radius: 6px; }
        .messages ul { margin: 10px 0 0 0; padding-left: 25px; }
        .messages li { margin-bottom: 8px; }
        
        img.shap-plot { width: 100%; border-radius: 10px; border: 1px solid #e2e8f0; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        @keyframes slideInRight { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        @media (max-width: 850px) {
            .dashboard-wrapper { flex-direction: column; align-items: center; }
            .panel-box { width: 100%; max-width: 100%; }
            #resultadoPlaceholder { display: none; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">üõ°Ô∏è FraudGuard AI Dashboard</h1>

    <div class="dashboard-wrapper">
        
        <div class="panel-box">
            <h3 class="panel-title">üìù Datos de la Transacci√≥n</h3>
            <form id="fraudeForm">
                <label>Monto de Transacci√≥n ($)</label>
                <input type="number" id="amount" value="150" min="1" step="0.01" required>
                
                <div style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label>Hora (0-23)</label>
                        <input type="number" id="hour" value="14" min="0" max="23" required placeholder="Ej: 22">
                    </div>
                    <div style="flex: 1;">
                        <label>Antig√ºedad (A√±os)</label>
                        <input type="number" id="account_age" value="2.5" min="0" step="0.1" required>
                    </div>
                </div>
                
                <label>Tipo de Movimiento</label>
                <select id="type">
                    <option value="Online Purchase">Compra Online</option>
                    <option value="ATM Withdrawal">Retiro Cajero (ATM)</option>
                    <option value="POS Purchase">Compra F√≠sica (POS)</option>
                    <option value="Bank Transfer">Transferencia Bancaria</option>
                </select>
                
                <label>Segmento del Cliente</label>
                <select id="segment">
                    <option value="Retail">Retail</option>
                    <option value="Business">Negocio</option>
                    <option value="Corporate">Corporativo</option>
                </select>

                <button type="submit" class="btn-analyze" id="btnSubmit">Ejecutar An√°lisis de Riesgo</button>
            </form>
        </div>

        <div id="resultadoPlaceholder" class="panel-box loading-placeholder">
            <p style="font-size: 1.2em; margin-bottom: 10px;">üëà Esperando datos...</p>
            <p>Complete el formulario a la izquierda y haga clic en "Ejecutar An√°lisis" para ver el reporte de IA aqu√≠.</p>
        </div>

        <div id="resultado" class="panel-box">
            <h3 class="panel-title">üîç Resultado del An√°lisis</h3>
            
            <div class="result-header">
                <div id="badgeContainer"></div>
                <div class="main-score" id="probVal"></div>
                <p style="color: var(--text-muted); font-weight: 600;">Score de Riesgo Interno: <span id="riskScore"></span>/100</p>
            </div>
            
            <div id="alertBox" class="messages" style="display: none;">
                <strong>‚ö†Ô∏è Factores de Riesgo Detectados:</strong>
                <ul id="alertList"></ul>
            </div>

            <div id="shapContainer"></div>
        </div>

    </div>

<script>
    document.getElementById('fraudeForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnSubmit');
        const placeholder = document.getElementById('resultadoPlaceholder');
        const resultPanel = document.getElementById('resultado');
        
        const originalText = btn.innerHTML;
        btn.innerHTML = "üîÑ Procesando con IA...";
        btn.disabled = true;

        // Efecto visual de carga
        resultPanel.style.display = 'none';
        placeholder.style.display = 'block';
        placeholder.innerHTML = "<p>üß† El modelo est√° pensando...</p>";

        const data = {
            amount: parseFloat(document.getElementById('amount').value),
            hour: parseInt(document.getElementById('hour').value),
            account_age: parseFloat(document.getElementById('account_age').value),
            transaction_type: document.getElementById('type').value,
            customer_segment: document.getElementById('segment').value
        };

        try {
            const response = await fetch('/analyze', { 
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || "Error en el servidor");
            }

            const result = await response.json();
            
            // --- MOSTRAR RESULTADOS ---
            placeholder.style.display = 'none';
            resultPanel.style.display = 'block';
            
            // 1. Probabilidad y Score
            const probPercent = result.probability_percent.toFixed(1);
            const probValElement = document.getElementById('probVal');
            probValElement.innerText = probPercent + "%";
            document.getElementById('riskScore').innerText = result.risk_score_input;

            // 2. Badge y Colores CORREGIDO
            const badgeDiv = document.getElementById('badgeContainer');
            if (result.is_fraud) {
                badgeDiv.innerHTML = `<span class="result-badge danger">Transacci√≥n Fraudulenta</span>`;
                // AQU√ç ESTABA EL ERROR: Ahora usamos el color HEX directamente
                probValElement.style.color = "#e53e3e"; 
            } else {
                badgeDiv.innerHTML = `<span class="result-badge safe">Transacci√≥n Aprobada</span>`;
                // AQU√ç ESTABA EL ERROR: Usamos el color HEX directamente
                probValElement.style.color = "#48bb78";
            }

            // 3. Alertas
            const alertBox = document.getElementById('alertBox');
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = ""; 
            
            if (result.alert_messages && result.alert_messages.length > 0) {
                alertBox.style.display = 'block';
                result.alert_messages.forEach(msg => {
                    const li = document.createElement('li');
                    li.innerHTML = msg.replace("‚ö†Ô∏è", "");
                    alertList.appendChild(li);
                });
            } else {
                alertBox.style.display = 'none';
            }

            // 4. Imagen SHAP
            const shapContainer = document.getElementById('shapContainer');
            if (result.shap_image_base64) {
                shapContainer.innerHTML = `<p style="margin-top:30px; font-weight:bold; color: var(--text-muted); border-top: 1px solid #e2e8f0; padding-top: 15px;">üìä Explicaci√≥n Visual (SHAP):</p>
                                           <img src="data:image/png;base64,${result.shap_image_base64}" class="shap-plot" alt="Gr√°fico SHAP" />`;
            } else {
                shapContainer.innerHTML = "";
            }

        } catch (error) {
            alert("Error: " + error.message);
            placeholder.innerHTML = "<p style='color:red'>‚ùå Ocurri√≥ un error. Intente nuevamente.</p>";
            // Restaurar placeholder si falla para que no quede en blanco
            placeholder.style.display = 'block';
            resultPanel.style.display = 'none';
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
